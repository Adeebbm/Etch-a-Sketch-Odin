<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch a Sketch Odin</title>
</head>
<body>
    <div class="settings">
        <div class="background-settings">
            <div class="background-txt">Background color</div>
            <div class="background-colors">
                <div class="black color-button" style="background-color: black;" ></div>
                <div class="white color-button" style="background-color: white;"></div>
                <div class="red color-button" style="background-color: red;"></div>
                <div class="orange color-button" style="background-color: orange;"></div>
                <div class="yellow color-button" style="background-color: yellow;"></div>
                <div class="chartreuse color-button" style="background-color: chartreuse;"></div>
                <div class="green color-button" style="background-color: green;"></div>
                <div class="springgreen color-button" style="background-color: springgreen;"></div>
                <div class="cyan color-button" style="background-color: cyan;"></div>
                <div class="azure color-button" style="background-color: azure;"></div>
                <div class="blue color-button" style="background-color: blue;"></div>
                <div class="violet color-button" style="background-color: violet;"></div>
                <div class="magenta color-button" style="background-color: magenta;"></div>
                <div class="pink color-button" style="background-color: pink;"></div>
            </div>
        </div>
        <div class="brush-settings">
            <div class="brush-txt">Brush color</div>
            <div class="brush-colors">
                <div class="black color-button" style="background-color: black;" ></div>
                <div class="white color-button" style="background-color: white;"></div>
                <div class="red color-button" style="background-color: red;"></div>
                <div class="orange color-button" style="background-color: orange;"></div>
                <div class="yellow color-button" style="background-color: yellow;"></div>
                <div class="chartreuse color-button" style="background-color: chartreuse;"></div>
                <div class="green color-button" style="background-color: green;"></div>
                <div class="springgreen color-button" style="background-color: springgreen;"></div>
                <div class="cyan color-button" style="background-color: cyan;"></div>
                <div class="azure color-button" style="background-color: azure;"></div>
                <div class="blue color-button" style="background-color: blue;"></div>
                <div class="violet color-button" style="background-color: violet;"></div>
                <div class="magenta color-button" style="background-color: magenta;"></div>
                <div class="pink color-button" style="background-color: pink;"></div>
                <div class="rainbow color-button"></div>
            </div>
        </div>
        <div class="settings-buttons">
            <div class="brush-button-container">
                <img src="Images/brush.png" alt="drawing of a brush">
            </div>
            <div class="eraser-button-container">
                <img src="Images/eraser.png" alt="drawing of an eraser">
            </div>
        </div>
        <div class="scale-settings">
            <input type="number" placeholder="Enter Scale" min="1" max="400" step="1" class="scale-input">
            <button class="scale-submit-button">Submit</button>
        </div>
    </div>
    <div class="sketch">
    </div>
</body>
</html>
